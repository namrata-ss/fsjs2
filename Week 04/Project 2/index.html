<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <img src="./images/logo.png" alt="">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <!--Main Section -->
    <main>
        <!-- left-section -->
        <section class="left-section">
            <img class="top-angle" src="./images/topAngle.png" alt="">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We are always available for our patient with emergen problems.You can easily reach out to us 24/7.
                We focused on highest quality.
            </p>
            <img src="./images/bottomAngle.png" alt="" class="bottom-angle">
            <img src="./images/stethoscope.png" alt="" class="stethscope">
            <button>Make Appointment</button>
            <img src="./images/mouse.png" alt="" class="mouse">
        </section>
        <!-- right-section -->
        <section class="right-section">
            <img src="./images/greenBox.png" alt="" class="green-circle">
            <img src="./images/yellowBox.png" alt="" class="yellow-circle">
            <img src="./images/doctor.png" alt="" class="doctor">
        </section>
    </main>
    
</body>
</html>
